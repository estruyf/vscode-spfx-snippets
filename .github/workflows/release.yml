name: Release
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  release-ms:
    name: 'Release to VSCode Marketplace'
    runs-on: ubuntu-latest
    needs: localization
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Publish
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}